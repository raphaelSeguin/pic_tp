- hosts: prod
  become: yes
  remote_user: vagrant
  tasks:
  - name: install python docker lib
    pip:
      name: docker
      state: latest
  - name: pull container
    docker_image:
      name: raphaelseguin/devopsapp:v4
      source: pull    
  - name: run container
    docker_container:
      name: App
      image: raphaelseguin/devopsapp:v4
      state: started
      ports: 
      - "80:8080"
      command: /usr/bin/java -jar /devops-1.0.war
